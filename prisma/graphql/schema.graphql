scalar DateTime

interface Node {
    id: ID!
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: ID
    endCursor: ID
}

type User implements Node {
    id: ID!
    email: String!
    type: UserType!
    name: String
    posts(first: Int, after: ID, last: Int, before: ID, where: PostWhereInput, orderBy: PostOrderByInput): PostConnection!
}

type UserEdge {
    node: User!
    cursor: ID!
}

type UserConnection {
    edges: [UserEdge!]!
    pageInfo: PageInfo!
}

type Post implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    title: String!
    content: String
    published: Boolean!
    viewCount: Int!
    author: User
    authorId: Int
}

type PostEdge {
    node: Post!
    cursor: ID!
}

type PostConnection {
    edges: [PostEdge!]!
    pageInfo: PageInfo!
}

